<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA SMALL GALLERY</title>
    <link rel="stylesheet" href="styleFifa.css">
</head>
<body>

    <div class="container" id="container-fifa">

        <header class="header">
            <h1 id="title">FIFA WORLD CUP GALLERY</h1>
        </header>

        <div class="player-sec">
            <div class="images">
                <img src="img/CUP_PNG.png" alt="" id="cup">
                <img src="img/messi.png" alt="" id="messi-img" width="400px" height="auto">
                <img src="img/cr7.png" alt="" id="cr7-img" width="400px" height="auto">
                <img src="img/luka.png" alt="" id="luka-img" width="400px" height="auto">
            </div>
            <br>
            <h2 id="sub-text">CLICK ON!!!</h2>
        </div>

        <div class="btn-sec">
            <button id="messi">Lionel Messi</button>
            <br>
            <button id="cr7">Cristiano Ronaldo</button>
            <br>
            <button id="luka">Luka ModriÄ‡</button>
            <br>
            <button id="default">Default</button>
        </div>
    </div>

    <script src="scriptFIFA.JS"></script>

</body>
</html>
